spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: ${project.artifactId}
            items:
            - key: application.yml
              path: application.yml
      containers:
      - volumeMounts:
          - name: config
            mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /demo/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 200
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /demo/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 200
          timeoutSeconds: 10
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 7575
            name: grpc

